<div class="row">
  <div class="col-12 text-center">
    <h1 class="top-general">Ingresar Jugadores</h1>
  </div>
</div>
<div class="row justify-content-center top-general">
  <div class="col-3">
    <input type="text" [(ngModel)]="player" class="form-control form-control-sm" placeholder="Ingrese nombre del jugador" maxlength="6">
  </div>
  <div class="col-2">
    <div class="btn btn-block btn-sm btn-primary cursor-pointer" (click)="addPlayer()">
      Agregar
    </div>
  </div>
</div>
<div *ngIf="players.length > 0" class="row justify-content-center top-general">
  <div class="col-md-5 col-12">
    <div *ngFor="let player of players" class="gamers-index">
      <div class="row">
        <div class="col-2 text-center">
          <h3>
            {{player.id}}
          </h3>
        </div>
        <div class="col-10 text-center">
          <h3>
            {{player.name}}
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="players.length > 1" class="col-12 top-general">
    <div class="row justify-content-center">
      <div class="col-2">
        <div class="btn-cube" (click)="startGame()">
          Comenzar
        </div>
      </div>
    </div>
  </div>
</div>
