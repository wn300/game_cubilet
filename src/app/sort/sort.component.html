<div *ngIf="players.length > 0" class="row justify-content-center">
  <div *ngFor="let player of players" class="col-3">
    <div class="row">
      <div class="col-2">
        <h2>
          Jugador:
        </h2>
      </div>
      <div class="col-3">
        <h1>
          {{player.name}}
        </h1>
      </div>
      <div class="col-3">
        <div class="btn-cube" (click)="throw()">
          Lanzar
        </div>
      </div>
    </div>
  </div>
</div>
